<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on_click</title>
</head>
<body>
    <h2>onclick</h2>
    <!-- <button onclick="document.getElementById('show').innerHTML='<h2>我愛你</h2>'">顯示</button>
    <button onclick="document.getElementById('show').innerHTML='<h2 style=color:pink>我愛你</h2>'">粉色</button>
    <button onclick="document.getElementById('show').innerHTML=''">隱藏</button> -->
    <button onclick="display()">顯示</button>
    <button onclick="display2()">粉色</button>
    <button onclick="display3()">隱藏</button>
    <p id="show"></p>
    <script>
        function display(){
            document.getElementById('show').innerHTML='<h2>我愛你</h2>'
        }
        function display2(){
            document.getElementById('show').innerHTML='<h2 style=color:pink>我愛你</h2>'
        }
        function display3(){
            document.getElementById('show').innerHTML=''
        }
    </script>
</body>
</html>
