<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oninput</title>
</head>
<body>
    <h1>溫度轉換</h1>
    <label>請輸入攝氏</label>
    <input type="number" placeholder="攝氏" oninput="converter(this.value)">
    <p>華氏: <span id="output"></span></p>

    <h1>溫度轉換1</h1>
    <label>請輸入華氏</label>
    <input type="number" placeholder="華氏" oninput="converter1(this.value)">
    <p>攝氏: <span id="output1"></span></p>

    <script>
        function converter(degree){
            document.getElementById("output").innerHTML=Math.round((degree+32)*5/9);
        }
        function converter1(degree1){
            document.getElementById("output1").innerHTML=Math.round((degree1-32)*5/9);
        }
    </script>


</body>
</html>
